<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/cadastro.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-light" style="background-color: #4169E1;">
        <a class="navbar-brand" href="#">
            <img src="img/left-arrow.png" width="30" height="30" onclick="voltar()">
        </a>
        <button class="btn btn-outline-light btn-sm" name="Consulta" onclick="consulta()">Consulta</button>
    </nav>
    <!--JUMBOTRON-->
    <div>
        <div class="jumbotron" style="background-color: #1E90FF">
            <div class="container">
                <h1 class="display-4">Cadastro de Produto</h1>
                <p class="lead">Aqui você pode cadastrar seus produtos!</p>
            </div>
        </div>
    </div>
    <!--FORMULÁRIO-->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputName">Nome:</label>
                    <input type="nome" class="form-group form-control" id="inputName" placeholder="Nome">
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputCategoria">Categoria:</label>
                    <select class="custom-select form-group" id="inputCategoria">
                        <option selected>Selecione...</option>
                        <option value="Varejo">Varejo</option>
                        <option value="Atacado">Atacado</option>
                        <option value="Encomenda">Encomenda</option>
                    </select>
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label for="textarea">Descrição:</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>
            </div>
        </form>
        <div class="btn-group offset-md-3 mr-2" role="group" aria-label="Primeiro grupo">
            <button type="button" class="btn btn-outline-danger" onclick="cancelar()">Cancelar</button>
        </div>
        <div class="btn-group" role="group" aria-label="Segundo grupo">
            <button type="button" class="btn btn-outline-primary" onclick="cadastrar()">Cadastrar Produto</button>
        </div>
    </div>

    <!--SCRIPT PARA RODAR OS BOTÕES-->
    <script src="script/script-cadastro.js"></script>
</body>

</html>
