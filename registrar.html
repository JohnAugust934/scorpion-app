<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="css/home.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <title>Crie sua conta</title>
</head>

<body>
    <!-- IMAGEM DO FORMULARIO -->
    <div class="form-group d-flex justify-content-center">
        <img src="img/account.png" alt="imagem de register" class="img-responsive">
    </div>
    <!-- FORM PARA SE REGISTRAR -->
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputName">Nome:</label>
                    <input type="name" class="form-group form-control" id="inputName" placeholder="Nome completo">
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputEmail">E-mail:</label>
                    <input type="email" class="form-group form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inputNascimento">Data de Nascimento:</label>
                            <input type="date" class="form-group form-control" id="inputNascimento" placeholder="Data de nascimento">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputTelefone">Telefone:</label>
                            <input type="tell" class="form-group form-control" id="inputTelefone" placeholder="Telefone">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6 offset-md-3">
                    <label for="inputSenha">Senha:</label>
                    <input type="password" class="form-group form-control" id="inputSenha" placeholder="Senha">
                </div>
            </div>
        </form>
        <div class="btn-group offset-md-3 mr-2" role="group" aria-label="Primeiro grupo">
            <button type="button" class="btn btn-outline-danger" onclick="cancelar()">Cancelar</button>
        </div>
        <div class="btn-group" role="group" aria-label="Segundo grupo">
            <button type="button" class="btn btn-outline-primary" onclick="registrar()">Registre-se</button>
        </div>
    </div>

    <!--SCRIP PARA RODAR OS BOTÃ•ES-->
    <script src="script/script-registrar.js"></script>
</body>

</html>
